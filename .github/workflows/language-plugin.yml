name: Language plugin

on: [push]

jobs:
  test:
    name: Language plugin
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/reason-relay/language-plugin
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 12.19.0
        env:
          CI: true
      - name: install yarn
        run: |
          npm install -g yarn
      - name: Install
        run: |
          yarn install
      - name: Build
        run: |
          yarn build
      - name: Test
        run: |
          yarn test:ci
