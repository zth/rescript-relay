name: Integration tests

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  run_integration_tests:
    name: Integration tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "true"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
        env:
          CI: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.76.0
          override: true
      - name: Install esy
        run: npm install -g esy@latest
      - name: Install PPX dependencies
        working-directory: packages/rescript-relay/rescript-relay-ppx
        run: esy install
      - name: Print esy cache
        id: print_esy_cache
        working-directory: packages/rescript-relay/rescript-relay-ppx
        run: node $GITHUB_WORKSPACE/.github/workflows/print_esy_cache.js
      - name: Try to restore PPX dependencies cache
        uses: actions/cache@v4
        id: deps-cache
        with:
          path: ${{ steps.print_esy_cache.outputs.esy_cache }}
          key: macos-latest---esy-v2---${{ hashFiles('packages/rescript-relay/rescript-relay-ppx/**/index.json') }}
          restore-keys: |
            macos-latest---esy-v2---
            macos-latest---esy-v1---
      - name: Build PPX dependencies
        if: steps.deps-cache.outputs.cache-hit != 'true'
        working-directory: packages/rescript-relay/rescript-relay-ppx
        run: esy build-dependencies
      - name: Build PPX
        working-directory: packages/rescript-relay/rescript-relay-ppx
        run: esy build
      - name: Install - bindings
        working-directory: packages/rescript-relay
        run: |
          yarn install
      - name: Build - compiler & Relay test files
        working-directory: packages/rescript-relay
        run: |
          yarn build:test
      - name: git status
        id: git_status
        run: |
          echo "::set-output name=status::$( git status --porcelain )"
      - name: Exit if files modified
        run: |
          exit 1
        if: steps.git_status.outputs.status
      - name: Build - bindings
        working-directory: packages/rescript-relay
        run: |
          yarn build
      - name: Integration tests
        working-directory: packages/rescript-relay
        run: |
          yarn test:ci
      - name: Integration tests (preloaded)
        working-directory: packages/rescript-relay
        env:
          ENABLE_PERSISTING: true
        run: |
          yarn test:ci
