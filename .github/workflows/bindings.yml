name: Bindings

on: [push]

jobs:
  build:
    name: Bindings
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/reason-relay
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 12.19.0
        env:
          CI: true
      - name: Install esy
        run: npm install -g esy
      - name: Build PPX
        uses: esy/github-action@v1
        with:
          cache-key: ${{ hashFiles('esy.lock/index.json') }}
          working-directory: packages/reason-relay/reason-relay-ppx
      - name: install yarn
        run: |
          npm install -g yarn
      - name: set yarn cache dir
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Github actions yarn cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-bindings-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-bindings-
      - name: Install
        run: |
          yarn install
      - name: Build
        run: |
          yarn build
      - name: Test
        run: |
          yarn test:ci
