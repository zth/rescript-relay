name: Bindings

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    name: Bindings
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/rescript-relay
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
        env:
          CI: true
      - name: Install esy
        run: npm install -g esy@latest
      - name: Install PPX dependencies
        working-directory: packages/rescript-relay/rescript-relay-ppx
        run: esy install
      - name: Print esy cache
        id: print_esy_cache
        working-directory: packages/rescript-relay/rescript-relay-ppx
        run: node $GITHUB_WORKSPACE/.github/workflows/print_esy_cache.js
      - name: Try to restore PPX dependencies cache
        uses: actions/cache@v4
        id: deps-cache
        with:
          path: ${{ steps.print_esy_cache.outputs.esy_cache }}
          key: ubuntu-latest---esy-v2---${{ hashFiles('packages/rescript-relay/rescript-relay-ppx/**/index.json') }}
          restore-keys: |
            ubuntu-latest---esy-v2---
            ubuntu-latest---esy-v1---
      - name: Build PPX dependencies
        if: steps.deps-cache.outputs.cache-hit != 'true'
        working-directory: packages/rescript-relay/rescript-relay-ppx
        run: esy build-dependencies
      - name: Build PPX
        working-directory: packages/rescript-relay/rescript-relay-ppx
        run: esy build
      - name: Install
        run: |
          yarn --frozen-lockfile
      - name: Build
        run: |
          yarn build
      - name: Test
        run: |
          yarn test:ci
