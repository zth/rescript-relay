name: PPX

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  ppx_linux:
    strategy:
      matrix:
        platform: [ubuntu-latest]

    name: PPX
    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        working-directory: packages/rescript-relay/rescript-relay-ppx
    container:
      image: alexfedoseev/alpine-node-yarn-esy:0.0.9
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
        env:
          CI: true
      - name: Esy install
        run: esy install
      - name: Print esy cache
        id: print_esy_cache
        run: node $GITHUB_WORKSPACE/.github/workflows/print_esy_cache.js
      - name: Try to restore dependencies cache
        uses: actions/cache@v2
        id: deps-cache
        with:
          path: ${{ steps.print_esy_cache.outputs.esy_cache }}
          key: ${{ matrix.platform }}---v1${{ hashFiles('**/index.json') }}
          restore-keys: |
            ${{ matrix.platform }}---v1
      - name: Build PPX
        run: esy linux-release-static
      - name: Copy built PPX file
        run: |
          esy sh -c 'cp #{self.target_dir}/default/bin/RescriptRelayPpxApp.exe ppx-linux'
      - name: Strip binary
        run: |
          strip ppx-linux
      - name: Upload PPX artifact
        uses: actions/upload-artifact@v2
        with:
          name: ppx-${{ matrix.platform }}
          path: packages/rescript-relay/rescript-relay-ppx/ppx-*
          if-no-files-found: error
  ppx:
    strategy:
      matrix:
        platform: [macos-latest, windows-latest]

    name: PPX
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
        env:
          CI: true
      - name: Install esy
        run: npm install -g esy
      - name: Install
        working-directory: packages/rescript-relay/rescript-relay-ppx
        run: esy install

      - name: Print esy cache
        id: print_esy_cache
        run: node .github/workflows/print_esy_cache.js

      - name: Try to restore dependencies cache
        uses: actions/cache@v2
        id: deps-cache
        with:
          path: ${{ steps.print_esy_cache.outputs.esy_cache }}
          key: ${{ matrix.platform }}-${{ hashFiles('**/index.json') }}
          restore-keys: |
            ${{ matrix.platform }}-
      - name: build
        working-directory: packages/rescript-relay/rescript-relay-ppx
        run: esy b
      - name: Strip PPX binary
        if: runner.os != 'Windows'
        working-directory: packages/rescript-relay/rescript-relay-ppx
        run: |
          strip _esy/default/build/default/bin/RescriptRelayPpxApp.exe
      - name: Log stuff
        if: runner.os == 'Windows'
        continue-on-error: true
        run: |
          dir packages\rescript-relay\rescript-relay-ppx\_esy\default
      - name: Log stuff
        if: runner.os == 'Windows'
        continue-on-error: true
        run: |
          dir packages\rescript-relay\rescript-relay-ppx\_esy
      - name: Upload PPX artifact ${{ runner.os }}
        uses: actions/upload-artifact@v2
        with:
          name: ppx-${{ runner.os }}
          path: packages/rescript-relay/rescript-relay-ppx/_esy/default/build/default/bin/RescriptRelayPpxApp.exe
          if-no-files-found: error
